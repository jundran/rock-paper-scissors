<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="player-score">Player: <span>0</span></div>
      <div class="top-info-text">Round 1 of 5</div>
      <div class="computer-score">Computer: <span>0</span></div>
    </div>
    <div class="main">
      <button class="reset-button hidden">Play again?</button>
      <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
    </div>
    <div class="round-message"></div>
  </div>
</body>
</html>
